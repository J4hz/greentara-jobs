<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nexus Recruitment</title>

  <style>
    :root{
      /* Blue theme colors - these will be dynamically injected from Django backend */
      --primary: #1e40af;
      --primary-dark: #1e3a8a;
      --bg: #dbeafe;
      --card-shadow: rgba(30,64,175,0.12);
      --header-bg: #3b82f6;
      --gradient-start: #2563eb;
      --gradient-end: #1d4ed8;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:#222;
      background: var(--bg);
      -webkit-font-smoothing:antialiased;
      scroll-behavior:smooth;
    }

    header{
      position:fixed;
      top:0;
      left:0;
      right:0;
      background: var(--header-bg);
      color:#ffffff;
      padding:12px 32px;
      z-index:1200;
      box-shadow: 0 6px 18px rgba(59,130,246,0.25);
    }
    nav{display:flex;align-items:center;justify-content:space-between;gap:16px}
    nav h1{font-size:20px;margin:0;font-weight:600;color:#ffffff}
    nav ul{list-style:none;display:flex;gap:18px;margin:0;padding:0}
    nav a{color:#ffffff;text-decoration:none;font-weight:500;opacity:.95}
    nav a:hover{opacity:1;text-decoration:underline}

    .hero{
      padding:120px 28px 40px;
      text-align:center;
    }
    .hero h2{margin:0;font-size:2.4rem;color:var(--primary)}
    .hero p{margin:12px 0 0;color:#555;font-size:1rem}

    .jobs{
      padding:40px 28px 80px;
      max-width:1200px;
      margin:0 auto;
    }
    .jobs h2{color:var(--primary);margin-bottom:26px;font-size:1.8rem;text-align:center}

    .job-grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap:28px;
      align-items:start;
    }

    .job-card{
      background:#fff;
      border-radius:14px;
      padding:20px;
      box-shadow: 0 6px 18px var(--card-shadow);
      transition: transform .22s ease, box-shadow .22s ease;
      display:flex;
      flex-direction:column;
      align-items:flex-start;
      gap:8px;
      cursor:pointer;
      border: 1px solid rgba(59,130,246,0.1);
    }
    .job-card:hover{ transform: translateY(-8px); box-shadow: 0 12px 30px rgba(59,130,246,0.2); }

    .job-card img{ width:56px; height:56px; object-fit:contain; border-radius:8px; background:linear-gradient(180deg,#eff6ff,#ffffff); padding:6px }
    .job-card h3{ margin:6px 0 0; color:var(--primary); font-size:1.05rem }
    .meta{ color:#444; font-size:0.95rem; margin-top:6px; }
    .meta small{ display:block; color:#666; font-size:.88rem; margin-top:6px }

    .card-actions{ margin-top:auto; width:100%; display:flex; gap:10px; align-items:center; justify-content:flex-end }
    .view-btn{
      background: var(--primary);
      color:#fff;
      border:none;
      padding:9px 14px;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
      transition:.18s;
    }
    .view-btn:hover{ background:var(--primary-dark) }

    .loading{
      text-align:center;
      padding:40px;
      color:#666;
      font-size:1.1rem;
    }

    footer{ text-align:center; padding:20px 12px; color:#ffffff; background:var(--header-bg); margin-top:30px; border-top-left-radius:8px; border-top-right-radius:8px }

    .modal {
      display:none;
      position:fixed;
      inset:0;
      z-index:2000;
      align-items:center;
      justify-content:center;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(4px);
      padding:24px;
    }

    .modal[aria-hidden="false"]{ display:flex; }

    .modal-card{
      width:100%;
      max-width:560px;
      border-radius:14px;
      overflow:hidden;
      box-shadow: 0 12px 40px rgba(0,0,0,0.6);
      animation: modalIn .28s cubic-bezier(.2,.9,.3,1);
    }

    @keyframes modalIn{
      from { opacity:0; transform: translateY(18px) scale(.995); }
      to   { opacity:1; transform: translateY(0) scale(1); }
    }

    .modal-header{
      padding:18px 20px;
      background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
      color:#ffffff;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }

    .modal-header h3{ margin:0; font-size:1.05rem; font-weight:700; }
    .modal-close{
      background:transparent;
      border:none;
      color:rgba(255, 255, 255, 0.95);
      font-size:20px;
      cursor:pointer;
      padding:8px;
      border-radius:8px;
    }
    .modal-close:hover{ background: rgba(255,255,255,0.15) }

    .modal-body{
      padding:20px;
      background: #ffffff;
      color:#333;
      line-height:1.6;
      font-size:0.97rem;
      max-height: 70vh;
      overflow-y: auto;
    }

    .modal-body p{ margin:10px 0; color:#555 }
    .modal-body .strong{ color:var(--primary); font-weight:700; display:block; margin-top:14px; margin-bottom:4px }

    .modal-footer{
      padding:18px 20px;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:flex-end;
      background: #eff6ff;
      border-top: 1px solid #dbeafe;
    }

    .apply-btn{
      background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
      color:#fff;
      border:none;
      padding:10px 16px;
      border-radius:10px;
      cursor:pointer;
      font-weight:700;
      box-shadow: 0 6px 18px rgba(37,99,235,0.25);
      transition: transform .12s ease;
    }
    .apply-btn:active{ transform: translateY(1px); }

    .cancel-btn{
      background:#fff;
      color:#666;
      border:1px solid #ddd;
      padding:9px 14px;
      border-radius:10px;
      cursor:pointer;
      transition: .18s;
    }
    .cancel-btn:hover{ background:#f8f9fa; border-color:#bbb }

    .form-group{
      margin-bottom:16px;
    }

    .form-group label{
      display:block;
      color:var(--primary);
      font-weight:600;
      margin-bottom:6px;
      font-size:0.9rem;
    }

    .form-group input,
    .form-group select{
      width:100%;
      padding:10px 12px;
      border:1px solid #ddd;
      border-radius:8px;
      font-size:0.95rem;
      font-family:inherit;
      transition: border-color .2s;
    }

    .form-group input:focus,
    .form-group select:focus{
      outline:none;
      border-color:var(--primary);
      box-shadow: 0 0 0 3px rgba(37,99,235,0.1);
    }

    .form-row{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
    }

    @media (max-width:768px){
      .form-row{ grid-template-columns: 1fr; }
      nav ul{ gap:12px; font-size:0.9rem; }
      header{ padding:12px 20px; }
      .jobs{ padding:40px 20px; }
      .job-grid{ grid-template-columns: 1fr; gap:20px; }
    }

    @media (max-width:520px){
      .modal-card{ max-width:95%; margin:12px }
      .hero h2{ font-size:1.7rem }
      nav h1{ font-size:18px; }
      .modal-body{ max-height: 60vh; padding:16px; }
      .modal-footer{ flex-direction:column; gap:8px; }
      .modal-footer button{ width:100%; }
      .hero{ padding:100px 20px 30px; }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <div style="display: flex; align-items: center; gap: 12px;">
        <img id="siteLogo" src="" alt="" style="height: 40px; display: none; object-fit: contain;">
        <h1 id="siteName">Nexus Recruitment</h1>
      </div>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#jobs">Jobs</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="home" class="hero">
    <h2 id="heroTitle">Find Your Dream Job</h2>
    <p id="heroSubtitle">Browse the latest opportunities and apply today</p>
  </section>

  <section id="jobs" class="jobs">
    <h2>Available Positions</h2>
    
    <div style="margin-bottom: 24px; max-width: 500px; margin-left: auto; margin-right: auto;">
      <input 
        type="text" 
        id="jobSearch" 
        placeholder="üîç Search jobs by title, company, or location..." 
        style="width: 100%; padding: 12px 18px; border: 2px solid var(--primary); border-radius: 12px; font-size: 1rem; transition: all 0.2s;"
        oninput="searchJobs()"
        onfocus="this.style.borderColor='var(--primary-dark)'; this.style.boxShadow='0 0 0 3px rgba(37,99,235,0.1)'"
        onblur="this.style.borderColor='var(--primary)'; this.style.boxShadow='none'"
      >
    </div>

    <div class="loading">Loading jobs...</div>
    <div class="job-grid"></div>
  </section>

  <footer>
    <p>&copy; 2024 Nexus Recruitment. All Rights Reserved.</p>
  </footer>

  <div id="jobModal" class="modal" aria-hidden="true" role="dialog">
    <div class="modal-card">
      <div class="modal-header">
        <h3 id="modalTitle"></h3>
        <button class="modal-close" aria-label="Close">&times;</button>
      </div>
      <div class="modal-body" id="modalContent"></div>
      <div class="modal-footer" id="modalFooter">
        <button class="cancel-btn">Close</button>
        <button class="apply-btn" id="applyBtn">Apply Now</button>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'https://greentara-jobs.onrender.com';
    let allJobs = [];
    let currentJob = null;

async function loadSiteContent() {
  try {
    const response = await fetch(`${API_URL}/site-content`);
    if (response.ok) {
      const content = await response.json();
      
      // Update site name if provided
      if (content.site_name) {
        document.getElementById('siteName').textContent = content.site_name;
        document.title = `${content.site_name} ‚Äì Jobs`;
      }
      
      // Update logo if provided
      if (content.logo_url) {
        const logoEl = document.getElementById('siteLogo');
        logoEl.src = content.logo_url;
        logoEl.style.display = 'block';
      }
      
      // Update hero section
      if (content.hero_title) {
        document.getElementById('heroTitle').textContent = content.hero_title;
      }
      if (content.hero_subtitle) {
        document.getElementById('heroSubtitle').textContent = content.hero_subtitle;
      }
      
      // Apply dynamic theme colors from backend
      if (content.theme) {
        const root = document.documentElement;
        const theme = content.theme;
        
        if (theme.primary) root.style.setProperty('--primary', theme.primary);
        if (theme.primary_dark) root.style.setProperty('--primary-dark', theme.primary_dark);
        if (theme.background) root.style.setProperty('--bg', theme.background);
        if (theme.header_bg) root.style.setProperty('--header-bg', theme.header_bg);
        if (theme.gradient_start) root.style.setProperty('--gradient-start', theme.gradient_start);
        if (theme.gradient_end) root.style.setProperty('--gradient-end', theme.gradient_end);
        
        console.log('‚úÖ Theme colors applied from backend');
      }
      
      console.log('‚úÖ Site content loaded successfully');
    }
  } catch (error) {
    console.error('Error loading site content:', error);
  }
}

    async function loadJobs() {
      try {
        const response = await fetch(`${API_URL}/jobs?active_only=true`);
        if (!response.ok) throw new Error('Failed to fetch jobs');
        
        allJobs = await response.json();
        renderJobs(allJobs);
      } catch (error) {
        console.error('Error loading jobs:', error);
        document.querySelector('.loading').textContent = 'Error loading jobs. Please try again later.';
      }
    }

    function renderJobs(jobs) {
      const loadingEl = document.querySelector('.loading');
      const gridEl = document.querySelector('.job-grid');

      if (jobs.length === 0) {
        loadingEl.textContent = 'No jobs available at the moment.';
        gridEl.innerHTML = '';
        return;
      }

      loadingEl.style.display = 'none';
      gridEl.innerHTML = jobs.map(job => `
        <div class="job-card" onclick="openJobModal(${job.id})">
          <img src="${job.company_logo || 'https://via.placeholder.com/56'}" alt="${job.company} logo">
          <h3>${job.title}</h3>
          <div class="meta">
            <strong>${job.company}</strong>
            <small>üìç ${job.location} ‚Ä¢ üí∞ ${job.salary || 'Competitive'}</small>
          </div>
          <div class="card-actions">
            <button class="view-btn" onclick="event.stopPropagation(); openJobModal(${job.id})">View Details</button>
          </div>
        </div>
      `).join('');
    }

function searchJobs() {
  const searchTerm = document.getElementById('jobSearch').value.toLowerCase().trim();
  
  if (!searchTerm) {
    renderJobs(allJobs);
    return;
  }
  
  const filtered = allJobs.filter(job => {
    return (
      job.title.toLowerCase().includes(searchTerm) ||
      job.company.toLowerCase().includes(searchTerm) ||
      job.location.toLowerCase().includes(searchTerm) ||
      (job.description && job.description.toLowerCase().includes(searchTerm))
    );
  });
  
  renderJobs(filtered);
}

    function openJobModal(jobId) {
      currentJob = allJobs.find(j => j.id === jobId);
      if (!currentJob) return;

      document.getElementById('modalTitle').textContent = currentJob.title;
      document.getElementById('modalContent').innerHTML = `
        <p><span class="strong">Company:</span> ${currentJob.company}</p>
        <p><span class="strong">Location:</span> ${currentJob.location}</p>
        <p><span class="strong">Salary:</span> ${currentJob.salary || 'Competitive salary'}</p>
        <p><span class="strong">Description:</span></p>
        <p>${currentJob.description || 'No description provided.'}</p>
        <p><span class="strong">Requirements:</span></p>
        <p>${currentJob.requirements || 'See job description for details.'}</p>
      `;

      document.getElementById('jobModal').setAttribute('aria-hidden', 'false');
    }

    function closeModal() {
      document.getElementById('jobModal').setAttribute('aria-hidden', 'true');
      currentJob = null;
    }

function showApplicationForm() {
  if (!currentJob) return;

  document.getElementById('modalContent').innerHTML = `
    <form id="applicationForm" enctype="multipart/form-data">
      <div class="form-row">
        <div class="form-group">
          <label for="fullName">Full Name *</label>
          <input type="text" id="fullName" name="fullName" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address *</label>
          <input type="email" id="email" name="email" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="phone">Phone Number *</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="age">Age *</label>
          <input type="number" id="age" name="age" min="18" max="65" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="gender">Gender *</label>
          <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="kcseGrade">KCSE Grade *</label>
          <select id="kcseGrade" name="kcseGrade" required>
            <option value="">Select Grade</option>
            <option value="A">A</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B">B</option>
            <option value="B-">B-</option>
            <option value="C+">C+</option>
            <option value="C">C</option>
            <option value="C-">C-</option>
            <option value="D+">D+</option>
            <option value="D">D</option>
            <option value="D-">D-</option>
            <option value="E">E</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="cvUpload">Upload CV/Resume * (PDF, DOC, DOCX - Max 5MB)</label>
        <input type="file" id="cvUpload" name="cv" accept=".pdf,.doc,.docx" required 
               style="padding: 8px; border: 2px dashed var(--primary); background: #f8f9fa;">
      </div>

      <div class="form-group">
        <label for="idUpload">Upload National ID or Passport * (PDF, JPG, PNG - Max 5MB)</label>
        <input type="file" id="idUpload" name="id_document" accept=".pdf,.jpg,.jpeg,.png" required
               style="padding: 8px; border: 2px dashed var(--primary); background: #f8f9fa;">
      </div>

      <div class="form-group">
        <label for="certificateUpload">Upload Certificate (Optional - PDF, JPG, PNG - Max 5MB)</label>
        <input type="file" id="certificateUpload" name="certificate" accept=".pdf,.jpg,.jpeg,.png"
               style="padding: 8px; border: 2px dashed #ddd; background: #f8f9fa;">
      </div>

      <div class="form-group">
        <label for="additionalDocs">Additional Documents (Optional - Multiple files allowed)</label>
        <input type="file" id="additionalDocs" name="additional_docs" multiple accept=".pdf,.jpg,.jpeg,.png,.doc,.docx"
               style="padding: 8px; border: 2px dashed #ddd; background: #f8f9fa;">
      </div>
    </form>
  `;

  document.getElementById('modalFooter').innerHTML = `
    <button class="cancel-btn" type="button" onclick="openJobModal(${currentJob.id})">
      ‚Üê Back to Job
    </button>
    <button class="apply-btn" type="button" onclick="submitApplication()" id="submitAppBtn">
      Submit Application
    </button>
  `;
}
    

    document.querySelector('.modal-close').addEventListener('click', closeModal);
    document.getElementById('jobModal').addEventListener('click', (e) => {
      if (e.target.classList.contains('cancel-btn') || e.target.id === 'jobModal') {
        closeModal();
      }
    });
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });
    document.getElementById('applyBtn').addEventListener('click', showApplicationForm);

    loadJobs();
    loadSiteContent();
    let isRefreshing = false;

    // REPLACE submitApplication() function in index.html

async function submitApplication() {
  const form = document.getElementById('applicationForm');
  
  if (!form.checkValidity()) {
    form.reportValidity();
    return;
  }

  const submitBtn = document.getElementById('submitAppBtn');
  const originalText = submitBtn.textContent;
  
  submitBtn.disabled = true;
  submitBtn.textContent = '‚è≥ Uploading files...';

  try {
    // Create FormData for file uploads
    const formData = new FormData();
    
    // Add text fields
    formData.append('jobId', currentJob.id);
    formData.append('jobTitle', currentJob.title);
    formData.append('fullName', document.getElementById('fullName').value.trim());
    formData.append('email', document.getElementById('email').value.trim());
    formData.append('phone', document.getElementById('phone').value.trim());
    formData.append('age', document.getElementById('age').value);
    formData.append('gender', document.getElementById('gender').value);
    formData.append('kcseGrade', document.getElementById('kcseGrade').value);

    // Add CV (required)
    const cvFile = document.getElementById('cvUpload').files[0];
    if (!cvFile) {
      alert('‚ùå Please upload your CV/Resume');
      submitBtn.disabled = false;
      submitBtn.textContent = originalText;
      return;
    }
    formData.append('cv', cvFile);

    // Add ID (required)
    const idFile = document.getElementById('idUpload').files[0];
    if (!idFile) {
      alert('‚ùå Please upload your National ID or Passport');
      submitBtn.disabled = false;
      submitBtn.textContent = originalText;
      return;
    }
    formData.append('id_document', idFile);

    // Add certificate (optional)
    const certFile = document.getElementById('certificateUpload').files[0];
    if (certFile) {
      formData.append('certificate', certFile);
    }

    // Add additional documents (optional)
    const additionalFiles = document.getElementById('additionalDocs').files;
    for (let i = 0; i < additionalFiles.length; i++) {
      formData.append('additional_docs', additionalFiles[i]);
    }

    console.log('üì§ Submitting application with files...');
    submitBtn.textContent = 'üìß Submitting...';

    const response = await fetch(`${API_URL}/applications`, {
      method: 'POST',
      body: formData  // Don't set Content-Type - browser sets it automatically with boundary
    });

    console.log('üì° Response:', response.status);

    let result;
    const contentType = response.headers.get('content-type');
    
    if (contentType && contentType.includes('application/json')) {
      result = await response.json();
    } else {
      const text = await response.text();
      console.warn('Non-JSON response:', text);
      result = { error: 'Server returned unexpected response' };
    }

    if (response.ok) {
      console.log('‚úÖ Application submitted successfully!');
      
      // Show success message
      alert(`‚úÖ Application Submitted Successfully!

Thank you for applying for ${currentJob.title}!

üìß A confirmation email has been sent to:
${document.getElementById('email').value}

We will review your application and contact you soon.

Application ID: ${result.applicationId || 'N/A'}`);
      
      closeModal();
      return;
    }

    if (response.status === 409) {
      alert('‚ö†Ô∏è You have already applied for this position!\n\nPlease check your email for confirmation.');
      submitBtn.disabled = false;
      submitBtn.textContent = originalText;
      return;
    }

    if (response.status === 413) {
      throw new Error('Files are too large. Please ensure all files are under 5MB each.');
    }

    throw new Error(result.error || result.message || `Submission failed (${response.status})`);

  } catch (error) {
    console.error('‚ùå Application error:', error);
    
    let errorMessage = '‚ùå Error submitting application:\n\n';
    
    if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
      errorMessage += 'Cannot connect to server.\n\n';
      errorMessage += 'Please check your internet connection and try again.';
    } else if (error.message.includes('too large')) {
      errorMessage += error.message;
    } else {
      errorMessage += error.message + '\n\nPlease try again or contact support.';
    }
    
    alert(errorMessage);
    
    submitBtn.disabled = false;
    submitBtn.textContent = originalText;
  }
}

async function autoRefreshJobs() {
  if (isRefreshing) return; // Prevent multiple simultaneous refreshes
  
  isRefreshing = true;
  
  try {
    // Add timestamp to prevent caching
    const timestamp = Date.now();
    const response = await fetch(`${API_URL}/jobs?active_only=true&_t=${timestamp}`, {
      cache: 'no-store',
      headers: {
        'Cache-Control': 'no-cache',
        'Pragma': 'no-cache'
      }
    });
    
    if (response.ok) {
      const newJobs = await response.json();
      
      // Check if jobs have actually changed
      const hasChanged = JSON.stringify(newJobs) !== JSON.stringify(allJobs);
      
      if (hasChanged) {
        console.log('üîÑ New jobs detected! Updating page...');
        allJobs = newJobs;
        
        // Re-render the jobs
        const searchTerm = document.getElementById('jobSearch').value;
        if (searchTerm) {
          searchJobs(); // If user is searching, maintain the search
        } else {
          renderJobs(newJobs);
        }
        
        // Show a subtle notification
        showNotification('‚úÖ Jobs updated! New listings available.');
      }
    }
  } catch (error) {
    console.error('Auto-refresh error:', error);
  } finally {
    isRefreshing = false;
  }
}

// Show notification when jobs update
function showNotification(message) {
  // Remove any existing notification
  const existingNotif = document.getElementById('jobUpdateNotification');
  if (existingNotif) existingNotif.remove();
  
  const notification = document.createElement('div');
  notification.id = 'jobUpdateNotification';
  notification.style.cssText = `
    position: fixed;
    top: 80px;
    right: 20px;
    background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
    color: white;
    padding: 12px 20px;
    border-radius: 8px;
    box-shadow: 0 6px 20px rgba(37,99,235,0.3);
    z-index: 9999;
    font-size: 14px;
    font-weight: 600;
    animation: slideIn 0.3s ease;
  `;
  notification.textContent = message;
  
  document.body.appendChild(notification);
  
  // Auto-remove after 4 seconds
  setTimeout(() => {
    notification.style.animation = 'slideOut 0.3s ease';
    setTimeout(() => notification.remove(), 300);
  }, 4000);
}
